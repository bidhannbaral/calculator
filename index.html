<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <div class="container">
      <div id="display">0</div>
        <div class="buttons">
          <button value="clear" id="clear">AC</button>
          <button value="sign" id="sign">+/-</button>
          <button value="percent" id="percent">%</button>
          <button value="/" class="operator" id="divide">/</button>
          <button value="7" class="number" id="seven">7</button>
          <button value="8" class="number" id="eight">8</button>
          <button value="9" class="number" id="nine">9</button>
          <button value="*" class="operator" id="multiply">x</button>
          <button value="4" class="number" id="four">4</button>
          <button value="5" class="number" id="five">5</button>
          <button value="6" class="number" id="six">6</button>
          <button value="-" class="operator" id="subtract">-</button>
          <button value="1" class="number" id="one">1</button>
          <button value="2" class="number" id="two">2</button>
          <button value="3" class="number" id="three">3</button>
          <button value="+" class="operator" id="add">+</button>
          <button value="0" id="zero">0</button>
          <button value="." id="decimal">.</button>
          <button value="=" id="equals">=</button>
        </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
